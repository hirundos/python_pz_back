name: CI-CD WAS

on:
  push:
    paths:
      - "services/**"
      - ".github/workflows/was.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [login, menu, order]

    steps:
      # 1. yq ì„¤ì¹˜ (values.yaml í¸ì§‘ìš©)
      - name: Install yq
        run: |
          sudo wget -O /usr/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/bin/yq

      # 2. Checkout ì†ŒìŠ¤
      - name: Checkout source
        uses: actions/checkout@v4

      # 3. Docker Buildx ì„¸íŒ…
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. GCP ì„œë¹„ìŠ¤ ê³„ì • í‚¤ ë³µí˜¸í™”
      - name: Decode GCP service account key
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" | base64 -d > key.json || {
            echo "âŒ [ERROR] GCP ì„œë¹„ìŠ¤ ê³„ì • í‚¤ ë³µí˜¸í™” ì‹¤íŒ¨"; exit 1;
          }

      # 5. gcloud CLI ì„¤ì¹˜ ë° ì¸ì¦
      - name: Install gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      # 6. GCR ë¡œê·¸ì¸
      - name: Login to GCR
        run: |
          gcloud auth activate-service-account --key-file=key.json || {
            echo "âŒ [ERROR] GCP ì¸ì¦ ì‹¤íŒ¨"; exit 1;
          }
          gcloud auth configure-docker asia-northeast3-docker.pkg.dev || {
            echo "âŒ [ERROR] GCR Docker ë¡œê·¸ì¸ ì‹¤íŒ¨"; exit 1;
          }

      # 7. ìµœì‹  íƒœê·¸ ì¡°íšŒ í›„ ìƒˆ íƒœê·¸ ìƒì„±
      - name: Get latest GCR image tag
        id: get_latest
        run: |
          DATE=$(date +%Y%m%d)

          echo "â„¹ï¸ ìµœì‹  íƒœê·¸ ì¡°íšŒ ì¤‘..."
          LTAG=$(gcloud artifacts docker tags list "asia-northeast3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/ay-repo/${{ matrix.service }}" \
            --format="value(tag)" --sort-by="~tag" --limit=1 ) || true

          if [[ -z "$LTAG" ]]; then
            echo "âš ï¸ [WARNING] ê¸°ì¡´ íƒœê·¸ ì—†ìŒ, ê¸°ë³¸ê°’ ì‚¬ìš©"
            TAG="20250925-1.0.0"
          else
            echo "âœ… Latest Tag Found: $LTAG"
            TAG="$LTAG"
          fi

          SEMVER=$(echo "$TAG" | sed -E 's/^[0-9]+-//')
          IFS='.' read -r MAJOR MINOR PATCH <<< "$SEMVER"
          MAJOR=${MAJOR:-0}
          MINOR=${MINOR:-0}
          PATCH=${PATCH:-0}
          NEXT_PATCH=$((PATCH + 1))
          NEW_SEMVER="${MAJOR}.${MINOR}.${NEXT_PATCH}"
          IMAGE_TAG="${DATE}-${NEW_SEMVER}"

          echo "ğŸ†• New Image Tag: $IMAGE_TAG"
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      # 8. Docker Build & Push
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          file: ./services/${{ matrix.service }}/Dockerfile
          push: true
          tags: asia-northeast3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/ay-repo/${{ matrix.service }}:${{ env.IMAGE_TAG }}

      # 9. CD repo ì—…ë°ì´íŠ¸ (values.yaml ì´ë¯¸ì§€ íƒœê·¸ êµì²´)
      - name: Update image tag in CD repo
        run: |
          set -e
          echo "â„¹ï¸ CD repo ì—…ë°ì´íŠ¸ ì‹œì‘..."

          git clone https://x-access-token:${{ secrets.CD_REPO_TOKEN }}@github.com/hirundos/pizza_cd.git || {
            echo "âŒ [ERROR] Git clone ì‹¤íŒ¨"; exit 1;
          }

          cd pizza_cd/${{ matrix.service }}
          export NEW_TAG="${{ env.IMAGE_TAG }}"
          export SERVICE_NAME="${{ matrix.service }}"

          # tag êµì²´
          yq e '.image.tag = strenv(NEW_TAG)' -i values.yaml
          # name êµì²´ (ì„œë¹„ìŠ¤ ì´ë¦„ ë³´ì¥)
          yq e '.image.name = strenv(SERVICE_NAME)' -i values.yaml

          git config user.name "CI Bot"
          git config user.email "ci-bot@example.com"
          git add values.yaml
          git commit -m "Update $SERVICE_NAME image to ${NEW_TAG}" || echo "â„¹ï¸ No changes to commit"
          git push || {
            echo "âŒ [ERROR] Git push ì‹¤íŒ¨"; exit 1;
          }

          echo "âœ… CD repo ì—…ë°ì´íŠ¸ ì™„ë£Œ"